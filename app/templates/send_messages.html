{% extends "base.html" %}

{% block content %}
<h2>Send Message to {{ receiver.username }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.content.label }}<br>
        {{ form.content(rows=4) }}<br>
        {% for error in form.content.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
<a href="{{ url_for('main.messages') }}" class="btn btn-secondary">Back to Messages</a>
{% endblock %}
